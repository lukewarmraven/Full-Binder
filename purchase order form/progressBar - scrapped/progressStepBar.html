<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="progressStepBar.css">
    <script src="progressStepBar.js" defer></script>
</head>
<body>
  <div class="progress-container">
    <div class="step" id="step1">
      <span>1</span>
      <p>Name</p>
    </div>
    <div class="line" id="line1"></div>
    <div class="step" id="step2">
      <span>2</span>
      <p>Age</p>
    </div>
  </div>
  
  <form id="multiStepForm">
    <!-- Step 1: Name -->
    <div class="form-step" id="formStep1">
      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name" required>
      <button type="button" onclick="nextStep(1)">Next</button>
    </div>
  
    <!-- Step 2: Age -->
    <div class="form-step" id="formStep2" style="display: none;">
      <label for="age">How old are you?</label>
      <input type="number" id="age" name="age" required>
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>
  
    <!-- Final: Submit -->
    <div class="form-step" id="formStep3" style="display: none;">
      <p>Thank you for submitting your information!</p>
      <button type="submit">Submit</button>
    </div>
  </form>
  
      
</body>
</html>
